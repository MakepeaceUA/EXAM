<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Задачи</title>
</head>
<body>
    <div class="container">
        <header class="header-area">
            <h1>Задачи</h1>
            <a href="{{ url_for('create_page') }}" class="btn-add">Новая задача</a>
        </header>

        <div class="action-bar">
    <form method="get" class="search-form">
        <input type="text" name="search" placeholder="Поиск по названию или тегу..." value="{{ search_query or '' }}">
    </form>
    <nav class="filter-chips">
        <a href="{{ url_for('index') }}" class="filter-btn {% if not current_filter %}active{% endif %}">Все</a>
        <a href="{{ url_for('index', filter='today') }}" class="filter-btn {% if current_filter == 'today' %}active{% endif %}">Сегодня</a>
        <a href="{{ url_for('index', filter='week') }}" class="filter-btn {% if current_filter == 'week' %}active{% endif %}">Неделя</a>
        <a href="{{ url_for('index', filter='month') }}" class="filter-btn {% if current_filter == 'month' %}active{% endif %}">Месяц</a>
        <a href="{{ url_for('index', filter='year') }}" class="filter-btn {% if current_filter == 'year' %}active{% endif %}">Год</a>
    </nav>
</div>

        <div class="task-list">
            {% for task in tasks %}
            <div class="task-card {% if task.completed %}completed{% endif %}">
                <div class="task-content">
                    <h3>{{ task.title }}</h3>
                    <div class="task-meta">
                        <span class="priority-tag p-{{ task.priority }}">P{{ task.priority }}</span>
                        <span>Срок: {{ task.due_date.strftime('%d.%m.%Y') if task.due_date else 'Бессрочно' }}</span>
                        <span style="color: var(--accent)">{{ task.hashtag }}</span>
                    </div>
                </div>
                <div class="task-actions">
                    <a href="{{ url_for('task_detail', task_id=task.id) }}" class="btn-icon">Открыть</a>
                    <a href="{{ url_for('toggle_complete', task_id=task.id) }}" class="btn-icon">
                        {% if task.completed %}Вернуть{% else %}Готово{% endif %}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
